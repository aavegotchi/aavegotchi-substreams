specVersion: v0.1.0
package:
  name: "substreams_template"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - erc721.proto
    - aavegotchi-core-diamond.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_template.wasm

modules:
  - name: map_xingyuns
    kind: map
    initialBlock: 11516320
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.aavegotchi.v1.Xingyuns

  - name: store_portals
    kind: store
    initialBlock: 11516320
    updatePolicy: set
    valueType: int64
    inputs:
      - map: map_xingyuns

  - name: map_transfers
    kind: map
    initialBlock: 11516320
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.erc721.v1.Transfers

  - name: store_transfers
    kind: store
    initialBlock: 11516320
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_transfers
